<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>Login - Atendente</title>
<style>
    .header-btn-login {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #23c48e;
        color: #ffffff;
        font-size: 16px;
        cursor: pointer;
        position: absolute;
        top: 20px;
        right: 20px;
    }
</style>
</head>
<body>
<button class="header-btn-login" onclick="redirecionarParaLogin()">Login</button>
<div class="main-login">
    <div class="login-container">
        <h1>Login - Atendente</h1>
        <form id="login-form" onsubmit="login(event)">
            <div class="textfield">
                <label for="username">Nome de Usuário:</label>
                <input type="text" id="username" name="username">
            </div>
            <div class="textfield">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password">
            </div>
            <button type="submit" class="btn-login">Login</button>
        </form>
    </div>
</div>

<script>
    function login(event) {
        event.preventDefault();
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        if (username === "Atendente" && password === "fepi123") {
            window.location.href = "registro_agendamento.html";
        } else {
            alert("Nome de usuário ou senha incorretos.");
        }
    }
    
    function redirecionarParaLogin() {
        window.location.href = "login.html";
    }
</script>

</body>
</html>
